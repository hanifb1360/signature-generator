
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REUTERDAHLS PÅ ÖSTERLEN Signature</title>
  <style>
    :root {
      --main-bg-color: #fff;
      --text-color: #000;
      --primary-color: #b61212;
      --accent-color: #585858;
    }
  </style>
</head>
<body
  style="margin: 0; background-color: var(--main-bg-color); color: var(--text-color); font-family: Calibri"
>
  <table
    width="450px"
    border="0"
    cellspacing="0"
    cellpadding="0"
    style="
      border: none;
      border-collapse: collapse;
      font-family: calibri, arial, verdana, sans-serif;
      min-width: 280px;
    "
  >
    <tr>
      <td
        style="
          padding-bottom: 15px;
          padding-top: 15px;
          padding-left: 5px;
          padding-right: 10px;
          background-color: var(--main-bg-color);
          width: 90px;
        "
      >
        <img
          src="./logo.png"
          
          width="90"
          height="90"
          alt="Logo reyterdahls"
          style="display: block; text-align: center; font-weight: 300"
        />
      </td>
      <td
        style="padding-right: 15px; padding-left: 0px; background-color: var(--main-bg-color)"
      >
        <h1
          style="
            text-transform: uppercase;
            margin: 5px 0 0 0;
            padding: 0;
            font-weight: 400;
            font-size: 15px;
            letter-spacing: 1px;
            color: var(--text-color);
          "
        >
          [[NAME]]
        </h1>
        [[IF-TITLE]]
        <h1
          style="
            margin: 4px 0 8px;
            padding-bottom: 10px;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-color);
          "
        >
          [[TITLE]]
        </h1>
        [[ENDIF-TITLE]] [[IF-MOBILE]]<a
          href="tel:[[MOBILE]]"
          style="
            text-decoration: none !important;
            margin: 4px 0 0px;
            font-size: 13px;
            color: var(--accent-color);
            font-weight: 300;
            letter-spacing: 0.5px;
          "
          ><b style="color: var(--text-color)">Tel:</b> [[MOBILE]]</a
        >[[ENDIF-MOBILE]]<br />
        [[IF-EMAIL]]<a
          href="mailto:[[EMAIL]]"
          style="
            text-decoration: none !important;
            border: none;
            color: var(--accent-color);
            font-weight: 300;
            font-size: 13px;
            margin-right: 5px;
            line-height: 20px;
          "
          ><b style="color: var(--text-color)">Email: </b>[[EMAIL]]</a
        >[[ENDIF-EMAIL]]<br />
      </td>
    </tr>
    <tr>
      <td
        colspan="2"
        style="
          text-align: left;
          padding: 5px;
          background-color: var(--main-bg-color);
          color: var(--text-color);
          font-weight: 300;
          font-size: 11px;
          line-height: 13px;
        "
      >
      <h4 style="color: var(--primary-color) text-align: left; margin: 0; padding-top: 0px">
        REUTERDAHLS PÅ ÖSTERLEN (Moving Target AB)

      </h4>
        <p style="text-align: left; margin: 0; padding-top: 0px">
          Pilörtsvägen 8, 277 30 Kivik 
        </p>
        <p style="text-align: left; margin: 0; padding-top: 0px">
          <strong>Besöksadress: </strong>Dalenvägen, Björkvång 277 31 Kivik |
          <a
            href="http://www.reuterdahl.se"
            style="text-decoration: none; color: var(--primary-color)"
            >www.reuterdahl.se</a
          >
        </p>
      </td>
    </tr>
  </table>
</body>
</html>
